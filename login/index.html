<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login - IntegraDash</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Righteous&family=Titillium+Web&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <aside>
            <img id="logo" src="../img/Logo IntegraDash.png" alt="Logo IntegraDash">
            <img id="logo-alt" src="../img/Vector.svg" alt="Logo IntegraDash Mobile">
            <div>
                <form action="">
                    <label for="end-email" class="label_form">Endereço de email</label>
                    <input type="email" name="email" id="end-email" placeholder="nome@email.com">
                    <label for="senha" class="label_form">Senha</label>    
                    <div class="pass">
                        <input type="password" name="pass" id="senha" placeholder="Senha">  
                        <img class="olho" src="../img/Olho-senha.png" alt="">
                    </div>                  
                    <div class="checkbox">
                        <input type="checkbox" name="connect">
                        <label class="txt_claro">Mantenha-me conectado</label>
                    </div>
                    <button type="submit">Entrar
                    </button>
                </form>
                <div class="esq_senha">
                    <span class="txt_claro">Esqueceu a senha?</span>
                    <a href="">Clique aqui</a>
                </div>
            </div>
            <img class="dev_b" src="../img/Desenv p IntegraDash.png" alt="Texto: desenvolvido por IntegraDash">
        </aside>
    </main>
</html>
